<div class="content">
  <div>
    <div class="login-form form">
      <div id="loginPanel">
        <div class="login-logo">
          <img
            src="https://app.timechimp.com/Client/images/tc-logo-new.png"
            class="img-responsive"
          />
        </div>
        <div class="login-body">
          <form ng-submit="vm.login()">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="fa fa-envelope"></i
                ></span>
                <input
                  autocomplete="off"
                  class="form-control"
                  maxlength="99"
                  name="UserName"
                  placeholder="E-mailadres"
                  required="required"
                  type="email"
                  value=""
                  ng-model="vm.username"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="fa fa-lock"></i
                ></span>
                <input
                  autocomplete="off"
                  class="form-control"
                  maxlength="99"
                  name="Password"
                  placeholder="Wachtwoord"
                  required="required"
                  type="password"
                  ng-model="vm.password"
                />
              </div>
              <p
                ng-show="vm.loginFailed"
                class="help-block text-danger text-center"
              >
                {{ "REGISTRATION.EMAIL_PASSWORD_INCORRECT" | translate }}
              </p>
            </div>
            <button
              type="submit"
              class="show-login-loading btn btn-timechimp"
              ng-disabled="vm.loading"
            >
              <i ng-show="vm.loading" class="fa fa-spin fa-circle-o-notch"></i>
              {{ "REGISTRATION.LOG_IN" | translate }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
